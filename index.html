<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		input[type="text"]{
  			box-sizing: border-box;
  			text-align:center;
  			font-size:1.4em;
  			height:2.7em;
  			border-radius:4px;
  			border:1px solid #c8cccf;
  			color:#6a6f77;
  			-web-kit-appearance:none;

		}

  			border:1px solid black;
		}

</head>
